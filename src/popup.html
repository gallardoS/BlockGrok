<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlockGrok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 280px;
      height: 250px;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    .banner {
      background-color: #000;
      color: white;
      padding: 10px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      border-bottom: 2px solid #ccc;
    }
    .tab {
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
      color: #666;
    }
    .tab.active {
      color: #000;
      border-bottom: 2px solid #1DA1F2;
    }
    .tab-content {
      display: none;
      padding-top: 10px;
    }
    .tab-content.active {
      display: block;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 25px;
      margin-right: 10px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      border-radius: 25px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: 0.4s;
      background-color: #4caf50;
    }
    .toggle-switch input:not(:checked) + .slider {
      background-color: #f44336; 
    }
    .slider::before {
      position: absolute;
      content: "";
      height: 17px;
      width: 17px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
    }
    .toggle-switch input:checked + .slider::before {
      transform: translateX(25px);
    }
    .slider.round {
      border-radius: 25px;
    }
    .slider.round::before {
      border-radius: 50%;
    }
    .disclaimer {
      position: absolute;
      bottom: 5px;
      right: 5px;
      font-size: 11px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="banner">BlockGrok</div>

  <div class="tabs">
    <div class="tab active" data-tab="muting">Muting</div>
    <div class="tab" data-tab="whitelist">Whitelist</div>
  </div>

  <div id="muting" class="tab-content active">
    <h3>Blocked on this page: <span id="current-count">0</span></h3>
    <div class="toggle-container">
      <label class="toggle-switch">
        <input type="checkbox" id="toggle" checked>
        <span class="slider round"></span>
      </label>
      <span id="toggle-status">Muting</span>
    </div>
  </div>

  <div id="whitelist" class="tab-content">
    <h4>Whitelist Users</h4>
    <input type="text" id="whitelist-input" placeholder="Add @username">
    <button id="add-whitelist">Add</button>
    <ul id="whitelist-list" class="whitelist-list"></ul>
  </div>

  <div class="disclaimer">
    Bugs/feedback: <a href="https://x.com/swamigallardo" target="_blank">@swamigallardo</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
