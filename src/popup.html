<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlockGrok</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      width: 280px;
      height: 310px;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    .banner {
      background-color: #000;
      color: white;
      padding: 10px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .description {
      font-size: 13px;
      color: #555;
      margin-bottom: 10px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 25px;
      margin-right: 10px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      border-radius: 25px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: 0.4s;
      background-color: #4caf50;
    }
    .toggle-switch input:not(:checked) + .slider {
      background-color: #f44336;
    }
    .slider::before {
      position: absolute;
      content: "";
      height: 17px;
      width: 17px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
    }
    .toggle-switch input:checked + .slider::before {
      transform: translateX(25px);
    }
    .slider.round {
      border-radius: 25px;
    }
    .slider.round::before {
      border-radius: 50%;
    }
    .whitelist-section {
      margin-top: 15px;
    }
    .whitelist-section input {
      width: 70%;
      padding: 5px;
      margin-bottom: 5px;
    }
    .whitelist-list {
      font-size: 12px;
      text-align: left;
      max-height: 70px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
    }
    .whitelist-list li {
      cursor: pointer;
      padding: 3px 0;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
    .footer a {
      text-decoration: none;
      color: #007bff;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .version {
      font-weight: 600;
      display: block;
      margin-top: 10px;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="banner">BlockGrok</div>

  <div class="description">hides tweets mentioning @grok on X</div>

  <div class="toggle-container">
    <label class="toggle-switch">
      <input type="checkbox" id="toggle" checked>
      <span class="slider round"></span>
    </label>
    <span id="toggle-status">Muting</span>
  </div>

  <div class="whitelist-section">
    <h4>ðŸ“‹ Whitelist </h4>
    <input type="text" id="whitelist-input" placeholder="Add @username">
    <button id="add-whitelist">Add</button>
    <ul id="whitelist-list" class="whitelist-list"></ul>
  </div>

  <div class="footer">
    <a href="https://ko-fi.com/swamigallardo" target="_blank">â˜• Support on Ko-fi</a>
    <span id="version" class="version">v...</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
